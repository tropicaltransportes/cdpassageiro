<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramenta de Geolocalização</title>
  <style>
    /* Estilos globais */
    body {
      background-color: #1c2a3a;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    /* Estilo da logo */
    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    /* Título em negrito */
    h1 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* Lista de instruções */
    ul.instructions {
      list-style: none;
      padding: 0;
      text-align: left;
      margin: 20px auto;
      max-width: 600px;
    }
    ul.instructions li {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    ul.instructions li::before {
      content: "•";
      margin-right: 10px;
      color: #00c038;
    }
    /* Campo de nome */
    #nameInput {
      padding: 8px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    /* Botão de ação */
    button {
      background-color: #00c038;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #00b330;
    }
    /* Área de exibição das coordenadas */
    .coordinates {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00c038;
    }
    /* Toast de mensagem */
    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s;
      z-index: 1000;
    }
    #toast.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="Prancheta13.png" alt="Logo Tropical Transportes">
    <h1>Ferramenta de Geolocalização</h1>
    <ul class="instructions">
      <li>Digite seu nome completo abaixo.</li>
      <li>Certifique-se de estar em sua residência.</li>
      <li>Clique em “Enviar localização” para autorizar e gravar seus dados.</li>
    </ul>
    <input
      id="nameInput"
      type="text"
      placeholder="Seu nome completo"
      pattern="^[A-Za-zÀ-ÿ ]+$"
      minlength="12"
      required
      title="Apenas letras (com acentos) e espaços, mínimo 12 caracteres"
    >
    <br>
    <button id="getLocationButton" type="button" onclick="getLocation()">ENVIAR LOCALIZAÇÃO</button>
    <div id="coordinatesDisplay" class="coordinates" style="display: none;">
      Suas coordenadas: <span id="coordinates"></span>
    </div>
  </div>

  <!-- Toast para exibição de mensagens -->
  <div id="toast"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrTwW8kp6h9aN2_Qav5csbnNfS204dqyWr8Dmgarm60AyOVEhtvE6w1SLpbbM0ZsihqA/exec";

    function showPersistentToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
    }
    function hideToast() {
      document.getElementById("toast").classList.remove("show");
    }
    function showToast(message, duration = 3000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    let coordinates = "";

    function getLocation() {
      const btn = document.getElementById("getLocationButton");
      btn.disabled = true;
      showPersistentToast("Por favor, permita o acesso à sua localização e aguarde.");

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          coordinates = `${lat}, ${lon}`;

          document.getElementById("coordinates").textContent = coordinates;
          document.getElementById("coordinatesDisplay").style.display = "block";
          showPersistentToast("Localização obtida com sucesso!");

          const name = document.getElementById("nameInput").value.trim();
          if (!name || name.length < 12 || !/^[A-Za-zÀ-ÿ ]+$/.test(name)) {
            showToast("Nome inválido. Use apenas letras e espaços, com mínimo 12 caracteres.", 4000);
            btn.disabled = false;
            return;
          }

          try {
            await fetch(SCRIPT_URL, {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name: name, coords: coordinates })
            });
            showPersistentToast("Dados enviados à planilha com sucesso!");
          } catch {
            showToast("Falha ao enviar dados.", 4000);
          } finally {
            btn.disabled = false;
          }
        },
        (error) => {
          let msg = '';
          switch (error.code) {
            case error.PERMISSION_DENIED:
              msg = 'Acesso negado.';
              break;
            case error.POSITION_UNAVAILABLE:
              msg = 'Localização indisponível.';
              break;
            case error.TIMEOUT:
              msg = 'Tempo esgotado.';
              break;
            default:
              msg = 'Erro desconhecido.';
          }
          showToast(msg, 4000);
          btn.disabled = false;
        }
      );
    }
  </script>
</body>
</html>
